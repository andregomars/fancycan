<StackLayout class="page">
	<ActionBar title="Setting" class="action-bar">
		<!-- <ActionItem text="&#xf030;" class="btn-camera" (tap)="onTakePhoto()" 
			ios.position="left"></ActionItem> -->
	</ActionBar>
	<Button text="&#xf029;" (tap)="onScan()" class="btn-scan m-y-20"></Button>
	<GridLayout tkExampleTitle tkToggleNavButton rows="auto, auto, *">
		<Label text="Please scan before input: " fontWeight="bold" color="white" margin="10" row="0"></Label>
		<RadDataForm [source]="vehicle$ | async" row="1">
			<TKEntityProperty tkDataFormProperty name="vcode" index="0" displayName="Vehicle #">
				<TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
			</TKEntityProperty>
			<TKEntityProperty tkDataFormProperty name="vin" index="1" displayName="VIN">
				<TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
			</TKEntityProperty>
			<TKEntityProperty tkDataFormProperty name="identifier" index="2">
				<TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
			</TKEntityProperty>
			<TKEntityProperty tkDataFormProperty name="picture" index="3">
				<TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
			</TKEntityProperty>
		</RadDataForm>
		<GridLayout columns="auto, *, auto" class="m-x-4" row="2">
			<FlexboxLayout col="0" flexDirection="column" justifyContent="space-between">
				<Button text="&#xf030;" class="btn-camera" (tap)="onTakePhoto()"></Button>
				<Button text="&#xf1f8;" class="btn-remove-photo" (tap)="onTapRemovePhoto()"></Button>
			</FlexboxLayout>
			<Image [src]="imageTaken" class="img-rounded" col="1"></Image>
			<FlexboxLayout col="2" flexDirection="column" justifyContent="space-between">
				<Button text="&#xf021;" class="btn-reset-setting" (tap)="onTapResetSetting()"></Button>
				<Button text="&#xf055;" class="btn-add" (tap)="onTapSubmit()"></Button>
			</FlexboxLayout>
		</GridLayout>
	</GridLayout>
</StackLayout>
