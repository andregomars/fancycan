<StackLayout class="page">
	<ActionBar title="Setting" class="action-bar"></ActionBar>
	<Button text="&#xf029;" (tap)="onScan()" class="btn-scan m-y-20"></Button>
	<GridLayout tkExampleTitle tkToggleNavButton rows="auto, auto">
		<Label text="Please scan before input: " fontWeight="bold" color="white" margin="10" ></Label>
		<RadDataForm [source]="vehicle$ | async" row="1">
			<TKEntityProperty tkDataFormProperty name="vcode" index="0" displayName="Vehicle #">
				<TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
			</TKEntityProperty>
			<TKEntityProperty tkDataFormProperty name="vin" index="1">
				<TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
			</TKEntityProperty>
			<TKEntityProperty tkDataFormProperty name="identifier" index="2">
				<TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
			</TKEntityProperty>
			<TKEntityProperty tkDataFormProperty name="picture" index="3">
				<TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
			</TKEntityProperty>
		</RadDataForm>
	</GridLayout>
	<StackLayout class="m-x-auto p-10">
		<Button class="eloha-font-semibold login-submit p-x-30"
			text="Add" (tap)="onTapSubmit()"></Button>
	</StackLayout>
</StackLayout>
