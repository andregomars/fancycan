<StackLayout class="page">
	<ActionBar title="Checklist" class="action-bar">
	</ActionBar>    
	<Button text="&#xf029;" (tap)="onScan()" class="btn-scan m-y-20"></Button>
	<GridLayout tkExampleTitle tkToggleNavButton rows="auto, auto">
		<Label text="Please select vehicle and scan: " fontWeight="bold" color="white" margin="10" ></Label>
		<RadDataForm [source]="checkLog$ | async" (propertyCommitted)="onPropertyCommitted($event)" row="1">
			<TKEntityProperty tkDataFormProperty name="vcode" index="0"
				displayName="Vehicle #" [valuesProvider]="vcodes">
				<TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
			</TKEntityProperty>
			<TKEntityProperty tkDataFormProperty name="item" index="1">
				<TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
			</TKEntityProperty>
			<TKEntityProperty tkDataFormProperty name="location" index="2">
				<TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
			</TKEntityProperty>
			<TKEntityProperty tkDataFormProperty name="status" index="3"
				displayName="Status On/Off">
				<TKPropertyEditor tkEntityPropertyEditor type="Switch"></TKPropertyEditor>
			</TKEntityProperty>
			<TKEntityProperty tkDataFormProperty name="value" index="4">
				<TKPropertyEditor tkEntityPropertyEditor type="Text"></TKPropertyEditor>
			</TKEntityProperty>
			<TKEntityProperty tkDataFormProperty name="condition" index="5" [valuesProvider]="conditionOpts">
				<TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
			</TKEntityProperty>
		</RadDataForm>
	</GridLayout>
	<StackLayout class="m-x-auto p-10">
		<Button class="eloha-font-semibold login-submit p-x-30"
			text="Submit" (tap)="onTapSubmit()"></Button>
	</StackLayout>
</StackLayout>
