<div class="animated fadeIn">
  <div class="row mt-2">
    <div class="col-12 col-lg-6 table-responsive-lg">
      <table class="table table-striped table-hover table-outline table-sm mt-1">
        <thead class="text-white thead-light bg-primary">
          <tr>
            <th>User Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users$ | async">
            <td>
              <div>{{ item.name }}</div>
            </td>
            <td>
              <div>{{ item.email }}</div>
            </td>
            <td>
              <div>
                <span *ngFor="let role of item.roles | keyvalue; let i = index">
                  {{ i > 0 ? ' | ' : ''}} {{role.key}}
                </span></div>
            </td>
            <td>
              <div class="d-flex justify-content-around">
                <button class="btn btn-link">
                  <i class="fa fa-edit text-secendary"></i>
                </button>
                <button class="btn btn-link">
                  <i class="fa fa-times text-danger"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12 col-md-6">
      <button class="btn btn-primary pull-right w-25">Add</button>
    </div>
  </div>
</div>
