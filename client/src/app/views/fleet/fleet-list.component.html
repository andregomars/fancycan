<div class="animated fadeIn">
  <div class="row m-4 justify-content-center">
    <div class="col-12 col-lg-10">
      <div class="row">
        <div *ngFor="let item of fleets$ | async" class="col-12 col-md-6">
          <button (click)="nav(item.code)" class="btn btn-secondary btn-block text-warning h-75 pt-3 pb-4">
            <h2>{{ item.code }}</h2>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
