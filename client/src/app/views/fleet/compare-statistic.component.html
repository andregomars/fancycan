<div class="animated fadeIn">
  <div class="row mt-1">
    <app-nav-label></app-nav-label>
  </div>
  <div class="row mt-1">
    <div class="col">
      <app-datepicker-bar></app-datepicker-bar>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12 col-lg-9">
      <div class="row">
        <div class="col-6 col-lg-5">
          <div class="row">
            <div class="col-4 align-self-center">
              Vehicle 1: 
            </div>
            <div class="col-8">
              <ng-select [options]="vehicleOptions$ | async"
                class="bootstrap"
                placeholder="Select Vehicle"></ng-select>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-4 align-self-center">
              Vehicle 2: 
            </div>
            <div class="col-8">
              <ng-select [options]="vehicleOptions$ | async"
                class="bootstrap"
                placeholder="Select Vehicle"></ng-select>
            </div>
          </div>
        </div>
        <div class="col-6 col-lg-5">
          <div class="row">
            <div class="col-4 align-self-center">
              SPN 1: 
            </div>
            <div class="col-8">
              <ng-select [options]="spnList$ | async"
                class="bootstrap"
                placeholder="Select SPN"></ng-select>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-4 align-self-center">
              SPN 2: 
            </div>
            <div class="col-8">
              <ng-select [options]="spnList$ | async"
                class="bootstrap"
                placeholder="Select SPN"></ng-select>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-2 d-flex">
          <button class="btn btn-primary align-self-center">Compare</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-3">
      <div class="row table-responsive-lg m-0">
        <table class="table table-striped table-hover table-outline table-sm mt-1">
          <thead class="text-white thead-light bg-primary">
            <tr>
              <th><small>SPN</small></th>
              <th><small>Name</small></th>
              <th><small>PGN</small></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let definition of definitions$ | async">
              <td>
                <div class="small">{{ definition.spn }}</div>
              </td>
              <td>
                <div class="small">{{ definition.name }}</div>
              </td>
              <td>
                <div class="small">{{ definition.pgn }}</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
