<div class="animated fadeIn">
  <div class="row">
    <div class="col mt-2 p-2 position-relative" 
      [style.min-height.px]="mapMinHeight" [style.background-color]="'#242f3e'">
      <agm-map id="map_canvas" *ngIf="loadMap" [zoom]="mapZoom" [streetViewControl]=false [styles]="mapStyle" [latitude]="map_lat"
        [longitude]="map_lgt">
        <ng-container *ngIf="(vehicles$ | async) as locations">
          <agm-marker-cluster *ngIf="locations && locations.length > 0" [imagePath]="'https://googlemaps.github.io/js-marker-clusterer/images/m'">
            <agm-marker *ngFor="let loc of locations" [latitude]="loc.latitude" [longitude]="loc.longitude" iconUrl="assets/img/map/bus.40.png"
              [label]="loc.label">
              <agm-snazzy-info-window [maxWidth]="300" [closeWhenOthersOpen]="true">
                <ng-template>
                  <small class="text-dark">{{ loc.latitude }}, {{ loc.longitude }}</small>
                </ng-template>
              </agm-snazzy-info-window>
            </agm-marker>
          </agm-marker-cluster>
        </ng-container>
      </agm-map>
      <div class="corner-icon" [hidden]="!hideSideInfo">
        <button class="btn btn-link btn-sm border border-primary" (click)="resizeSideInfo()">
          <i class="fa fa-angle-double-left fa-lg"></i>
        </button>
      </div>
    </div>
    <div class="col-12 col-lg-3 mt-2 px-1" [hidden]="hideSideInfo">
      <div class="d-flex justify-content-around">
        <button class="btn btn-link d-none d-lg-block" (click)="resizeSideInfo()">
          <i class="fa fa-angle-double-right fa-lg"></i>
        </button>
        <input class="form-control bg-dark input-filter" size="5" type="text" placeholder="Filter by vehicle number"
          (keyup)="filterVehicles($event.target.value)" [hidden]="hideSideInfo"/>
      </div>
      <div class="table-responsive-lg" [hidden]="hideSideInfo">
        <table class="table table-striped table-hover table-outline table-sm mt-1">
          <thead class="text-white thead-light bg-primary">
            <tr>
              <th class="w-25 text-center"><small>#</small></th>
              <th><small>Range</small></th>
              <th><small>Odometer</small></th>
              <th><small>Updated</small></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vehicle of filteredVehicles$ | async">
              <td>
                <!-- <a class="btn btn-link" [routerLink]="['/vehicle', vehicle.code]"> -->
                <a class="btn btn-link text-primary" (click)="nav(vehicle.fleet_code, vehicle.code)">
                  <small>{{ vehicle.code }}</small>
                </a>
              </td>
              <td>
                <div class="small">{{ vehicle.range }}</div>
              </td>
              <td>
                <div class="small">{{ vehicle.odometer }}</div>
              </td>
              <td>
                <div class="small">{{ vehicle.updated | date: 'MM/dd hh:mm' }}</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
