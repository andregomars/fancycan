<div class="animated fadeIn">
  <div class="row mt-2">
    <div class="col-12 col-md-3 d-flex flex-column justify-content-center">
      <div class="input-group mt-1">
        <span class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-calendar"></i>
          </span>
        </span>
        <input class="form-control" bsDatepicker [bsValue]="selectedDate">
      </div>
    </div>
    <div class="col-12 col-md-3 mt-1">
      <ng-select class="bootstrap" placeholder="Choose Vehicle" [options]="vehicleOpts$ | async" [allowClear]="true"
        (selected)="loadChecklist($event)">
      </ng-select>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12 col-md-6">
      <table class="table table-striped table-hover table-outline table-sm mt-1">
        <thead class="text-white thead-light bg-primary">
          <tr>
            <th><small>Check Item</small></th>
            <th><small>Value</small></th>
            <th><small>Status</small></th>
            <th><small>Condition</small></th>
            <th><small>Checked By</small></th>
            <th><small>Check Time</small></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of checklist$ | async">
            <td>
              <div class="small">{{ item.item }}</div>
            </td>
            <td>
              <div class="small">{{ item.value }}</div>
            </td>
            <td>
              <div class="small">{{ item.status }}</div>
            </td>
            <td>
              <div class="small">{{ item.condition }}</div>
            </td>
            <td>
              <div class="small">{{ item.user }}</div>
            </td>
            <td>
              <div class="small">{{ item.updated | date:'MM/dd HH:mm' }}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
