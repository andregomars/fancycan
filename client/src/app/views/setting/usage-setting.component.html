<div class="animated fadeIn">
  <div class="row mt-2">
    <div class="col-12 col-lg-4 pb-4 d-flex flex-column justify-content-between">
      <div class="table-responsive-lg">
        <table class="table table-striped table-hover table-outline table-sm mt-1">
          <thead class="text-white thead-light bg-primary">
            <tr>
              <th><small>Usage</small></th>
              <th><small>SPN</small></th>
              <th><small>Type</small></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of entryList$ | async" (click)="selectEntry(item)">
              <td>
                <div class="small">{{ item.name }}</div>
              </td>
              <td>
                <div class="small">{{ item.spn }}</div>
              </td>
              <td>
                <div class="small">{{ item.types.join(', ') }}</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-12 col-lg-8">
      <form [formGroup]="entryForm">
        <div class="card">
          <div class="card-body d-flex flex-column justify-content-between">
            <div class="row h-100">
              <div class="col-12">
                <div class="row">
                  <div class="col-12 col-md-4">
                    <input type="text" class="form-control my-1" 
                      placeholder="Usage Name" formControlName="name" name="name">
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-12 col-md-3">
                    <input type="text" class="form-control my-1" 
                      placeholder="SPN" formControlName="spn" name="spn">
                  </div>
                  <div class="col-12 col-md-9">
                    <ng-container formArrayName="types">
                      <div class="row my-1"
                        *ngFor="let item of types.controls; let i = index" [formGroupName]="i">
                        <div class="col-12 col-md-2 align-self-center">{{ name }}</div>
                        <div class="col-1"></div>
                        <input type="checkbox" class="form-control col-2" formControlName="checked" name="checked">
                        <div class="col-2"></div>
                        <div class="col-12 col-md-3 align-self-center">{{ hint }}</div>
                        <div class="col-2"></div>
                      </div>
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>
            <div class="row text-right">
              <div class="col-12">
                <input type="submit" class="btn btn-secondary my-2" value="DELETE" (click)="deleteEntry()">
              </div>
              <div class="col-12">
                <input type="submit" class="btn btn-primary my-2" value="SAVE" (click)="saveEntry()">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <div class="border p-1">
        <small class="text-muted">Operation Log</small>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="table-responsive-lg">
              <table class="table table-striped table-hover table-outline table-sm mt-1">
                <thead class="text-white thead-light bg-primary">
                  <tr>
                    <th><small>Date</small></th>
                    <th><small>Malfunction</small></th>
                    <th><small>User</small></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th><small>2018-10-02 13:55:00</small></th>
                    <th><small>update Alert# 3</small></th>
                    <th><small>andre</small></th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
