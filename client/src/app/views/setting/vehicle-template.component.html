<div class="animated fadeIn">
  <div class="row mt-1">
    <app-nav-label></app-nav-label>
  </div>
  <div class="row mt-2">
    <div class="col-12 col-lg-9">
      <form [formGroup]="rootForm">
        <ng-container formArrayName="sets" *ngFor="let set of rootForm.get('sets')['controls']; let i = index;">
          <div class="row" [formGroupName]="i">
            <table class="table table-striped table-hover table-outline table-sm mt-1">
              <thead class="text-white thead-light bg-primary">
                <tr>
                  <th>{{ set.get('type').value | titlecase }}</th>
                  <th width="100">SPN</th>
                  <th>Description</th>
                  <th width="75">Max</th>
                  <th width="75">Min</th>
                  <th width="100">Color</th>
                  <th width="75">Enabled</th>
                </tr>
              </thead>
              <tbody>
                <ng-container formArrayName="entries"
                  *ngFor="let entry of set.get('entries').controls; let j = index;">
                  <tr [formGroupName]="j">
                    <td>Spare {{ j+1 }}</td>
                    <td> 
                      <input type="text" class="form-control" 
                        formControlName="spn" name="spn">
                    </td>
                    <td> 
                      <input type="text" class="form-control" 
                        formControlName="description" name="description">
                    </td>
                    <td> 
                      <input type="text" class="form-control text-right" 
                        formControlName="max" name="max">
                    </td>
                    <td> 
                      <input type="text" class="form-control text-right" 
                        formControlName="min" name="min">
                    </td>
                    <td>
                      <select name="color" class="form-control"
                        formControlName="color">
                        <option value="null">Select</option>
                        <option *ngFor="let opt of colorOptions" [value]="opt">{{ opt | titlecase }}</option>
                      </select>
                    </td>
                    <td class="text-center"> 
                      <input type="checkbox" 
                        formControlName="enabled" name="enabled">
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </ng-container>
        <input type="submit" class="btn btn-primary pull-right" style="width:150px"
          value="Save" (click)="save()">
      </form>
    </div>
    <div class="col-12 col-lg-3">
      <div class="row table-responsive-lg m-0">
        <app-spn-def-list class="w-100"></app-spn-def-list>
      </div>
    </div>
  </div>
  <div class="row mt-2">
      <div class="col">
        <div class="border p-1">
          <small class="text-muted">Operation Log</small>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="table-responsive-lg">
                <table class="table table-striped table-hover table-outline table-sm mt-1">
                  <thead class="text-white thead-light bg-primary">
                    <tr>
                      <th><small>Date</small></th>
                      <th><small>Operation</small></th>
                      <th><small>User</small></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th><small>2018-10-02 13:55:00</small></th>
                      <th><small>update switch spare 1</small></th>
                      <th><small>andre</small></th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
