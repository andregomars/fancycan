<div class="animated fadeIn">
  <div class="row mt-2">
    <div class="col-12 col-lg-4 pb-4 d-flex flex-column justify-content-between">
      <div class="table-responsive-lg">
        <table class="table table-striped table-hover table-outline table-sm mt-1">
          <thead class="text-white thead-light bg-primary">
            <tr>
              <th><small>SPN</small></th>
              <th width="250"><small>SPN Name</small></th>
              <th><small>PGN</small></th>
              <th width="25">
                <!-- <input type="checkbox" (click)="selectAll()"> -->
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of spnList$ | async" (click)="selectSpn(item)">
              <td>
                <div class="small">{{ item.SPNNo }}</div>
              </td>
              <td>
                <div class="small d-inline-block text-truncate" [title]="item.SPNName">{{ item.SPNName }}</div>
              </td>
              <td>
                <div class="small">{{ item.PGNNo }}</div>
              </td>
              <td>
                <input type="checkbox" [(ngModel)]="item.selected" (click)="$event.stopPropagation()">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row mb-2 text-center">
        <div class="col">
          <input type="submit" class="btn btn-secondary my-2" value="ADD DEFINITION">
        </div>
      </div>
    </div>
    <div class="col-12 col-lg-8">
      <form [formGroup]="spnForm">
        <div class="card">
          <div class="card-body">
            <div class="row h-100">
              <div class="col-12 col-md-6 ">
                <div class="input-group input-group-sm my-1 spn-input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">SPN No</span>
                  </div>
                  <input type="text" class="form-control" formControlName="SPNNo">
                </div>
                <div class="input-group input-group-sm my-1 spn-input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">SPN Name</span>
                  </div>
                  <input type="text" class="form-control" formControlName="SPNName">
                </div>
                <!-- <div class="row no-gutters">
                  <div class="col-6">
                    <input type="text" class="form-control my-1" placeholder="PGN" formControlName="PGNNo">
                  </div>
                  <div class="col-1 text-center align-self-center">
                    Or
                  </div>
                  <div class="col-5">
                    <input type="text" class="form-control my-1" placeholder="CAN ID">
                  </div>
                </div> -->
                <div class="row no-gutters">
                  <div class="col-12 col-md-6">
                    <div class="input-group input-group-sm my-1 spn-input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">PGN Name</span>
                      </div>
                      <input type="text" class="form-control" formControlName="PGNNo">
                    </div>
                  </div>
                  <div class="col-1 text-center align-self-center">
                    Or
                  </div>
                  <div class="col-11 col-md-5">
                    <div class="input-group input-group-sm my-1">
                      <div class="input-group-prepend">
                        <span class="input-group-text">CAN ID</span>
                      </div>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="input-group input-group-sm my-1 spn-input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Source Address</span>
                  </div>
                  <input type="text" class="form-control" disabled>
                </div>
                <div class="input-group input-group-sm my-1 spn-input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Start Byte</span>
                  </div>
                  <input type="text" class="form-control" formControlName="StartByte">
                </div>
                <div class="input-group input-group-sm my-1 spn-input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Start Bit</span>
                  </div>
                  <input type="text" class="form-control" formControlName="StartBit">
                </div>
                <div class="input-group input-group-sm my-1 spn-input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Length</span>
                  </div>
                  <input type="text" class="form-control" formControlName="Length">
                </div>
                <div class="input-group input-group-sm my-1 spn-input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Resolution</span>
                  </div>
                  <input type="text" class="form-control" formControlName="Resolution">
                </div>
                <div class="input-group input-group-sm my-1 spn-input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Offset</span>
                  </div>
                  <input type="text" class="form-control" formControlName="Offset">
                </div>
                <div class="input-group input-group-sm my-1 spn-input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Unit</span>
                  </div>
                  <input type="text" class="form-control" formControlName="Unit">
                </div>
                <div class="input-group input-group-sm my-1 spn-input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Frequency</span>
                  </div>
                  <input type="text" class="form-control">
                </div>
                <div class="row no-gutters">
                  <div class="col-12 col-md-6">
                    <div class="input-group input-group-sm my-1 spn-input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Min Value</span>
                      </div>
                      <input type="text" class="form-control" formControlName="LowerDataRange">
                    </div>
                  </div>
                  <div class="col-1"></div>
                  <div class="col-12 col-md-5">
                    <div class="input-group input-group-sm my-1">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Max Value</span>
                      </div>
                      <input type="text" class="form-control" formControlName="UpperDataRange">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 d-flex flex-column justify-content-between">
                <div class="row">
                  <div class="col table-responsive-lg">
                    <table class="table table-striped table-hover table-outline table-sm mt-1">
                      <thead class="text-white thead-light bg-primary">
                        <tr>
                          <th><small></small></th>
                          <th width="80"><small>Value</small></th>
                          <th><small>Status</small></th>
                          <th width="20" class="p-0">
                            <button class="btn btn-link p-0">
                              <i class="fa fa-plus"></i>
                            </button>
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <ng-container formArrayName="StatusList">
                          <tr *ngFor="let item of statusList.controls; let i = index" [formGroupName]="i">
                            <td>
                              <input type="radio" name="enabled" class="pull-right" formControlName="enabled" [checked]="item.value.enabled">
                            </td>
                            <td>
                              <div class="small">
                                <input type="text" class="form-control" formControlName="value">
                              </div>
                            </td>
                            <td>
                              <input type="text" class="form-control" formControlName="status">
                            </td>
                            <td class="p-0">
                              <button class="btn btn-link p-0">
                                <i class="fa fa-minus"></i>
                              </button>
                            </td>
                          </tr>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="row text-right">
                  <div class="col-12">
                    <input type="submit" class="btn btn-secondary my-2" value="DELETE">
                  </div>
                  <div class="col-12">
                    <input type="submit" class="btn btn-primary my-2" value="SAVE" (click)="saveSpn()">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <div class="border p-1">
        <small class="text-muted">Operation Log</small>
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="table-responsive-lg">
              <table class="table table-striped table-hover table-outline table-sm mt-1">
                <thead class="text-white thead-light bg-primary">
                  <tr>
                    <th><small>Date</small></th>
                    <th><small>Operation</small></th>
                    <th><small>User</small></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th><small>2018-10-02 13:55:00</small></th>
                    <th><small>update SPN# 2036</small></th>
                    <th><small>andre</small></th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
