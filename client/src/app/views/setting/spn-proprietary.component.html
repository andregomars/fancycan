<div class="animated fadeIn">
  <div class="row mt-2">
    <div class="col-12 col-lg-4">
      <div class="table-responsive-lg">
        <table class="table table-striped table-hover table-outline table-sm mt-1">
          <thead class="text-white thead-light bg-primary">
            <tr>
              <th><small>SPN</small></th>
              <th width="250"><small>SPN Name</small></th>
              <th><small>PGN</small></th>
              <th width="25">
                <input type="checkbox" class="">
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of spnList$ | async" (click)="selectSpn(item)">
              <td>
                <div class="small">{{ item.SPNNo }}</div>
              </td>
              <td>
                <div class="small d-inline-block text-truncate" [title]="item.SPNName">{{ item.SPNName }}</div>
              </td>
              <td>
                <div class="small">{{ item.PGNNo }}</div>
              </td>
              <td>
                <input type="checkbox" class="">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-12 col-lg-8">
      <form [formGroup]="spnForm">
        <div class="card">
          <div class="card-body">
            <div class="col-6">
              <input type="text" class="form-control w-50 my-1 py-0" placeholder="SPN" 
                formControlName="SPNNo">
              <input type="text" class="form-control w-100 mt-1 mb-2" placeholder="SPN Name"
                formControlName="SPNName">
              <div class="row no-gutters">
                <div class="col-6">
                  <input type="text" class="form-control my-1" placeholder="PGN"
                    formControlName="PGNNo">
                </div>
                <div class="col-1 text-center align-self-center">
                  Or
                </div>
                <div class="col-5">
                  <input type="text" class="form-control my-1" placeholder="CAN ID">
                </div>
              </div>
              <input type="text" class="form-control w-50 mt-1 mb-2" placeholder="Source address">
            </div>
            <div class="col-6"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
