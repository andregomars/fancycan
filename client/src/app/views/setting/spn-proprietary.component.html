<div class="animated fadeIn">
  <div class="row mt-2">
    <div class="col-12 col-lg-4">
      <div class="table-responsive-lg">
        <table class="table table-striped table-hover table-outline table-sm mt-1">
          <thead class="text-white thead-light bg-primary">
            <tr>
              <th><small>SPN</small></th>
              <th><small>SPN Name</small></th>
              <th><small>PGN</small></th>
              <th><small></small></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of (state$ | async)?.spnItems">
              <td>
                <div class="small">{{ item.SPNNo }}</div>
              </td>
              <td>
                <div class="small">{{ item.SPNName }}</div>
              </td>
              <td>
                <div class="small">{{ item.PGNNo }}</div>
              </td>
              <td>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-12 col-lg-8">
    </div>
  </div>
</div>
