<div class="animated fadeIn">
  <div class="row mt-4">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-body p-4">
          <form>
            <h1>Profile of Andre</h1>
            <p class="text-muted">change your profile</p>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Username" autocomplete="username" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Email" autocomplete="email" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password"
                required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="icon-phone"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Cell Phone">
            </div>
            <div class="input-group mb-3 row no-gutters">
              <div class="col-12 col-md-3 input-group-prepend">
                <span class="input-group-text w-100">
                  <i class="fa fa-signal"></i>&nbsp;&nbsp;Carrier
                </span>
              </div>
              <div class="col-12 col-md-9 d-flex justify-content-around align-items-center border rounded-right">
                <span class="input-group-addon"><input type="radio" name="carrier">&nbsp;Verizon</span>
                <span class="input-group-addon"><input type="radio" name="carrier">&nbsp;AT&T</span>
                <span class="input-group-addon"><input type="radio" name="carrier">&nbsp;T-Mobile</span>
                <span class="input-group-addon"><input type="radio" name="carrier">&nbsp;Sprint</span>
              </div>
            </div>
            <div class="input-group mb-3 row no-gutters">
              <div class="col-12 col-md-6 input-group-prepend">
                <span class="input-group-text w-100">
                  <i class="fa fa-bell-o"></i>&nbsp;&nbsp;Malfunction Notification
                </span>
              </div>
              <div class="col-12 col-md-6 d-flex justify-content-around align-items-center border rounded-right">
                <span class="input-group-addon"><input type="checkbox" name="notification">&nbsp;Email</span>
                <span class="input-group-addon"><input type="checkbox" name="notification">&nbsp;App</span>
              </div>
            </div>
            <button type="button" class="btn btn-block btn-primary">Submit</button>
          </form>
        </div>
        <div class="card-footer p-4">
          <div class="row">
            <div class="col-12 col-md-6 my-1">
              <button class="btn btn-block btn-secondary" type="button"
                [routerLink]="['/fleet/list']"><span>Go to Fleet List</span></button>
            </div>
            <div class="col-12 col-md-6 my-1">
              <button class="btn btn-block btn-secondary" type="button"
                (click)="goBack()"><span>Back</span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
