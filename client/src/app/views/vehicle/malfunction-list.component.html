<div class="animated fadeIn">
  <div class="row mt-1">
    <app-nav-label></app-nav-label>
  </div>
  <div class="row mt-1">
    <div class="col">
      <app-datepicker-bar></app-datepicker-bar>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-12 col-lg-6 table-responsive-lg">
      <table class="table table-striped table-hover table-outline table-sm mt-1">
        <thead class="text-white thead-light bg-primary">
          <tr>
            <th><small>Date</small></th>
            <th><small>SPN</small></th>
            <th><small>Alert Type</small></th>
            <th><small>Notified</small></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of alerts$ | async">
            <td>
              <a class="btn btn-link text-primary" 
                (click)="nav(item.fleet_code, item.vehicle_number, item.updated_time)">
                <small>{{ item.updated_time | date:'MM/dd HH:mm:ss'}}</small>
              </a>
            </td>
            <td>
              <div class="small">{{ item.spn }}</div>
            </td>
            <td>
              <div class="small">{{ item.type | titlecase }}</div>
            </td>
            <td>
              <div class="small">{{ item.notified_time | date:'MM/dd HH:mm'}}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
