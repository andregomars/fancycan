<canvas baseChart width="100" height="100" 
  [colors]="colors" [datasets]="datasets" [options]="options" chartType="doughnut"
  style="display:inline;"></canvas>
<div class="pb-0 mb-0" style="margin-top:-25px;">
  <div class="row no-gutters">
    <div class="col-3 col-sm-1 col-lg-3 col-xl-4"></div>
    <div class="col-2 col-sm-3 col-lg-3 col-xl-2 text-left"><small>0</small></div>
    <div class="col"></div>
    <div class="col"></div>
    <div class="col-2 col-sm-3 col-lg-3 col-xl-2 text-right"><small>{{max}}</small></div>
    <div class="col-3 col-sm-1 col-lg-3 col-xl-4"></div>
  </div>
</div>
<div class="pt-0 mt-0 mb-2">{{value}}</div>
