<app-header
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/fancycan.white.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/fc.white.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="true"
  [mobileSidebarToggler]="true"
  [asideMenuToggler]="false"
  [mobileAsideMenuToggler]="false">
  <ul class="navbar-nav d-md-down-none mr-auto">
    <li class="nav-item px-3">
      <span>
        <a class="nav-link" [routerLink]="['/fleet']">Fleet</a>
      </span>
      <small class="text-warning">{{ fcode$ | async }}</small>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" [routerLink]="['/vehicle']">Vehicle</a>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <!-- <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </ol> -->
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  <app-aside [fixed]="true" [display]="false">

  </app-aside>
</div>
<app-footer>
</app-footer>
